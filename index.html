<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sodexo Simulator</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./assets/sodexo.jpg" alt="">
            <span>Simulator</span>
        </div>
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-4">
                <h4>Master Ingredient List</h4>
                <div class="master-ingredients" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <button id="ingredient1" draggable="true" ondragstart="drag(event)" type="button" class="btn btn-primary">Sausage</button>
                    <button id="ingredient2" draggable="true" ondragstart="drag(event)" type="button" class="btn btn-primary">Eggs</button>
                    <button id="ingredient3" draggable="true" ondragstart="drag(event)" type="button" class="btn btn-primary">Cheese</button>
                    <button id="ingredient4" draggable="true" ondragstart="drag(event)" type="button" class="btn btn-primary">Mushroom</button>
                    <button id="ingredient5" draggable="true" ondragstart="drag(event)" type="button" class="btn btn-primary">Waffle</button>
                    <button id="ingredient6" draggable="true" ondragstart="drag(event)" type="button" class="btn btn-primary">Wheat Bread</button>
                </div>
            </div>
            <div class="col-4">
                <h4>Burger Recipe</h4>
                <div class="recipe-container">
                    <h5>Bun</h5>
                    <div class="recipe-ingredient" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    <h5>Patty</h5>
                    <div class="recipe-ingredient" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    <h5>Topping</h5>
                    <div class="recipe-ingredient" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
            </div>
            <div class="col-4">
                <h4>Output</h4>
                <div class="recipe-container">
                    <h5>Insert Name Here</h5>
                    <h5>Customer Rating</h5>
                    <h5>Score</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
        })

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            
            if (!ev.target.id.includes("ingredient"))
                ev.target.appendChild(document.getElementById(data));
        }
    </script>
    <script src="js/customer.js"></script>
</body>
</html>
