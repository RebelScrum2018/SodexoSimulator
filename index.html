                    </div>
                </div>
            </div>

            <div class="station">
                <div class="station-content">
                    <h4>Grill Station Ingredients</h4>
                    <div class="ingredients" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
                <div class="station-content">
                    <h4>Burger Recipe</h4>
                    <div class="recipe-container">
                        <h5>Bun</h5>
                        <div id="part1" class="recipe-ingredient" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        <h5>Patty</h5>
                        <div id="part2" class="recipe-ingredient" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        <h5>Topping</h5>
                        <div id="part3" class="recipe-ingredient" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    </div>
                </div>
                <div class="station-content">
                    <h4>Output</h4>
                    <div class="recipe-container">
						<h5 id="day"></h5>
						<h5 id="meal"></h5>
                        <h5 id="dishName">Dish Name</h5>
                        <h5 id="rating">Customer Satisfaction:</h5>
                        <h5 id="healthy"></h5>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/recipe.js"></script>
    <script src="js/customer.js"></script>
	<script src="js/game.js"></script>
	<script>
		var game = new GameControl();
		
        $(document).ready(function() {

            loadIngredients();
			
        });

        function loadIngredients() {
            $.getJSON("js/ingredients.json", function(data) {
                var items = [];
                $.each( data["Ingredients"], function( key, val ) {
                    iList.list.push(new Ingredient(val["name"], val["group"]));
                    $("#master-ingredients").append(returnButton(val["name"]));
                });
            });
        }

        function returnButton(name) {

            return '<button id="ingredient' + guid() + '" draggable="true" ondragstart="drag(event)" type="button" class="btn btn-primary">' + name + '</button>';
        }

        function guid() {
            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000)
                .toString(16)
                .substring(1);
            }
            return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
		
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            
			if (!ev.target.id.includes("ingredient")) {
				ev.target.appendChild(document.getElementById(data));                
				partName = $(ev.target).prev()[0].innerHTML;
				ingredientName = document.getElementById(data).innerHTML;
				burgerRecipe.setIngredient(iList.searchList(ingredientName), partName);
				console.log(burgerRecipe)
			}

			if (allPartsFilled()) {
				game.getCustomer().calculateSick(burgerRecipe.getSatisfaction());
				$("#dishName").text(burgerRecipe.printDishName())
				$("#rating").text("Customer Satisfaction: " + burgerRecipe.getSatisfaction() + "%")
				$("#healthy").text("Healthy Students: " + game.getCustomer().getHealthy() )
				$("#sick").text("Sick Students: " + game.getCustomer().getSick())
				$("#dead").text("Dead Students: " + game.getCustomer().getDead())
				
			} else {
				$("#day").text("Current Day: " + game.getDay())
				$("#meal").text("Meal: " + game.getMeal())
				$("#dishName").text("Dish Name")
				$("#rating").text("Customer Satisfaction:")
			}
		
        }

        function allPartsFilled() {
            filled = true;
            $(".recipe-container div[id*=part]").each(function () {
                console.log($(this)[0].firstChild)
                if ($(this)[0].firstChild == null)
                    filled = false;
            });
            return filled;
        }
    </script>
    
</body>
